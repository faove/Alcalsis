<html>


<head>


<title>Prueba CSS</title>


<style type="text/css">


a.enlace {


color: #0000D9;


width: 100%;


height: 100%;


text-decoration: none;


}


a.enlace:hover {


text-decoration: none;


background: #77AADD;


}


table {


border: 1px solid red;


width: 20%;


}


td {


align: middle;


border: 1px solid red;


}


</style>


</head>


<body>


<table>


<tr>


<td>


<a class="enlace" href="#">enlace 1</a>


</td>


</tr>


<tr>


<td>


<a class="enlace" href="#">enlace 2</a>

</td>

</table>

</body>
